          </div>
        
          <div class="profile-right">
            <p><strong>Total Portfolio Value:</strong> $<span id="portfolio-value">0</span></p>
            <p><strong>Number of Entries:</strong> <span id="entry-count">0</span></p>
            <p><strong>Average Buy Price:</strong> $<span id="avg-buy-price">0</span></p>
            <p><strong>Most Profitable Ticker:</strong> <span id="best-stock">N/A</span></p>
            <p><strong>Worst Performing Ticker:</strong> <span id="worst-stock">N/A</span></p>
            <h3>Top Holdings</h3>
            <ul id="top-holdings"></ul>
          </div>
        </div>
      
      </div>
